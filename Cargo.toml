[workspace]
resolver = "2"

members = [
	"drafts/triangle",
	"drafts/triangle/shader",
	"drafts/polygons",
	"drafts/polygons/shader",
	"drafts/mouse_color",
	"engine",
]

[workspace.package]
edition = "2021"


[workspace.dependencies]
trival_painter = { path = "engine" }
glam = "0.29"
bytemuck = "1.19.0"
wgpu = "23.0.0"
winit = "0.30.5"
env_logger = "0.11"
pollster = "0.4.0"
log = "0.4"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
